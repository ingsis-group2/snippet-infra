version: '3.9'


services:
  snippet-permissions:
    container_name: "snippet-permissions"
    image: ghcr.io/ingsis-group2/snippet-permissions-dev:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    depends_on:
      - snippet-permissions-db

  snippet-permissions-db:
    container_name: "snippet-permissions-db"
    image: postgres:12
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    expose:
      - "5432"
    volumes:
      - snippet-permissions-db:/var/lib/postgresql/data


  snippet-operations:
    container_name: "snippet-operations"
    image: ghcr.io/ingsis-group2/snippet-operations-dev:latest
    ports:
      - "8081:8081"
    environment:
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH_SERVER_URI: ${AUTH_SERVER_URI}
      AUTH_CLIENT_ID: ${AUTH_CLIENT_ID}
      AUTH_CLIENT_SECRET: ${AUTH_CLIENT_SECRET}
    volumes:
      - ./data:/app/data
    env_file:
      - .env

  asset-service:
    container_name: "asset_service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    ports:
      - "8082:8080"
    environment:
      AZURE_HOST: "http://azurite"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace

  snippet-runner:
    container_name: "snippet-runner"
    image: ghcr.io/ingsis-group2/snippet-runner-dev:latest
    ports:
      - "8083:8083"
    volumes:
      - .:/app/data

  printscript-ui:
    container_name: "printscript-ui"
    image: ghcr.io/ingsis-group2/printscript-ui-dev:latest
    restart: always
    ports:
      - "5173:5173"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d/:ro
      - ./static:/usr/share/nginx/:ro


volumes:
  snippet-permissions-db:
    external: false
  blob:
    external: false
